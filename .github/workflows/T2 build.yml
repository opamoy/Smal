name: T2 Build

on:
  workflow_dispatch:
  push:
    tags:
      - 'v.*'

jobs:
  build:
    name: Build ${{ matrix.arch }}-${{ matrix.sdk }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        sdk:
          - 23.05.2
        arch:
          - aarch64_cortex-a53
          - x86_64

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Debug Path and Permissions
        run: |
          echo "Checking directory structure and permissions..."
          ls -ld /home/runner/work/Smal/Smal || echo "Path not found"
          ls -ld /home/runner/work/Smal/Smal/.. || echo "Parent path not found"
          whoami
          pwd

      # 构建步骤
      - name: Build
        uses: kenzok8/gh-action-sdk@hash
        env:
          ARCH: ${{ matrix.arch }}-${{ matrix.sdk }}
          FEEDNAME: packages_ci
          PACKAGES: luci-app-passwall luci-app-passwall2 luci-app-ssr-plus luci-app-bypass brook hysteria ipt2socks pdnsd-alt redsocks2 shadow-tls trojan tuic-client xray-plugin v2ray-core v2ray-geodata naiveproxy
          NO_REFRESH_CHECK: true
          IGNORE_ERRORS: true

      # 存储构建产物
      - name: Store packages
        uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.arch }}-${{ matrix.sdk }}
          path: bin/packages/${{ matrix.arch }}/packages_ci/*.ipk

      # 上传构建产物
      - name: Upload packages
        uses: ncipollo/release-action@v1.8.8
        with:
          token: ${{ secrets.ACCESS_TOKEN }}
          artifacts: bin/packages/${{ matrix.arch }}/packages_ci/*.ipk
          allowUpdates: true
          replacesArtifacts: true
          body: "Auto-generated build for ${{ matrix.arch }}-${{ matrix.sdk }}"
